<!--
  Le Concours Annuel de COUrts-métrages amateurs des étudiants de Physique de l'Université de Montréal,  leCACOUMADEPUDEM, est un concours de films organisé annuellement par la PHYSUM, l'Association des étudiants et étudiantes en Physique de l'Université de Montréal, avec pour principale particularité que chaque film (d'une durée maximale de 7m30s) doit présenter un minimum de 15 secondes de physique. Le concours a lieu à chaque année aux environs du mois d'avril, à l'UdM, où se réunissent plus d'une centaine de personnes, principalement des étudiants, actuels et anciens, pour assister à la projection des 5 à 10 oeuvres (en moyenne) en lice cette année. Pour l'occasion, les spectateurs ont revêtu leurs plus beaux atours; et la soirée se termine généralement par un petit coktail à La Planck (le café étudiant de Physique) pour célébrer les vainqueurs.
  
  Une soirée de rétrospective est aussi orgnisée aux environs du mois d'octobre, où sont présentées les meilleures oeuvres de l'histoire du concours, afin de permettre aux gens de découvrir ces perles du passé, et pour les inciter à, eux aussi, préparer un film pour l'année à venir.
  
  À chaque année, trois prix, nommés Alberts, en l'honneur d'Albert Einstein, sont décernés. L'Albert du meilleur film, l'Albert du meilleur acteur, et l'Albert de la meilleure physique. Ces prix sont attribués suite au vote des spectateurs présents lors du concours.
  
  Le CACOUMADEPUDEM a créé par X, en 2003. En effet, avec le nouveau millénaire, la technologie pour capturer soi-même des séquences vidéo et les éditer se démocratisais, et les créateurs du concours voulaient donner un espace aux étudiant physiciens qui désireraient exprimer leur côté artistique, eux qui normalement sont enfermés dans un monde de raison.

  À l'origine, le concours ne remettait que deux prix: Meilleur film, et meilleur acteur. De plus, à sa première édition, on remettait aux gagnants une bouture, à prendre soin pour que la plante survive jusqu'à l'année suivante, desquels une nouvelle bouture serait prélevée pour remettre aux gagnants de cette année là. Malheureusement, cette tradition n'a pas survécu juqu'à nos jours.
  
  C'est sous la direction de Francoise Provencher, qui s'est occupé du concours de X à 2013, que le concours a atteint sa maturité. Dévouée, elle a rendue cet concours un incontournable de la vie étudiante du département de Physique, un évènement attendu à chaque année. Après avoir tenu les rênes pendant plus de sept ans, avoir été présente aux 5e anniversaire (en 2008) et, bien malgré elle, au 10e anniversaire (en 2012), elle a passé le flambeau à Aurélie Gauthier-Houle pour l'édition 2014.
  
  Sous la gouverne de Francoise, le Concours a subi plusieurs transformations. C'est à sa suggestion que l'évènement devin quelque peu mondain, où les gens revêtent leurs plus beaux habits. Elle a aussi instauré le réglement de promotion, obligant les participants au concours à préparer une affiche publiscinsant leur film qui serait présentée à La Planck. Enfin, elle a renouvelé l'apparence des prix: Pour les 10 premières années du concours, les prix remis étaient une statuette à l'effigie d'Einstein. Pour sa 2e décennie, les prix ont fait peau neuve, devenant des certificats munis d'une moustache détachable, pour commémorer cet élément de pilosité qui fait la marque du physicien. (Photos des anciens et nouveaux prix)
  
  Initialement, les prix étaient décernés par un jury formé de XXX. Ce réglement a été changé en faveur d'un vote populaire en XXX parce que ZZZ.
  
  Le prix de la meilleure physique a été créé en 2009. En effet, au concours de 2008, le film <i>Sous le microscope</i> s'était vu attribuer une mention spéciale du jury pour la qualité de sa physique. Il a par la suite été convenu qu'un film qui ferait preuve d'une utilisation optimale de la physique mérite d'être récompensé sur une base plus officielle.
  
  Le CACOUMADEPUDEM a aussi un certain succès à l'extérieur du département de physique de l'Université de Montréal. En effet, à plusieurs reprise, des films préparér par des étudiants d'autres départements ont été présentés, tels XXX. De plus, le film <i>Le démon de Maxwell</i> a obtenu un certain succès à l'extérieur du Concours, en gagnant le prix X à TQS ce qui lui permit d'être diffusé à la télévision cette année là.
